<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
    </style>
  </head>
  <body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="game">
      <button class="start">Start Game</button>
      <div class="winner-banner hide">
        <div class="message">
          <svg
            class="trophy"
            style="width: 150px; height: 150px"
            viewBox="0 0 24 24"
          >
            <path
              fill="#FACC15"
              d="M18 2C17.1 2 16 3 16 4H8C8 3 6.9 2 6 2H2V11C2 12 3 13 4 13H6.2C6.6 15 7.9 16.7 11 17V19.08C8 19.54 8 22 8 22H16C16 22 16 19.54 13 19.08V17C16.1 16.7 17.4 15 17.8 13H20C21 13 22 12 22 11V2H18M6 11H4V4H6V11M16 11.5C16 13.43 15.42 15 12 15C8.59 15 8 13.43 8 11.5V6H16V11.5M20 11H18V4H20V11Z"
            />
          </svg>
          <div class="winner-message"></div>
          <svg
            class="trophy"
            style="width: 150px; height: 150px"
            viewBox="0 0 24 24"
          >
            <path
              fill="#FACC15"
              d="M18 2C17.1 2 16 3 16 4H8C8 3 6.9 2 6 2H2V11C2 12 3 13 4 13H6.2C6.6 15 7.9 16.7 11 17V19.08C8 19.54 8 22 8 22H16C16 22 16 19.54 13 19.08V17C16.1 16.7 17.4 15 17.8 13H20C21 13 22 12 22 11V2H18M6 11H4V4H6V11M16 11.5C16 13.43 15.42 15 12 15C8.59 15 8 13.43 8 11.5V6H16V11.5M20 11H18V4H20V11Z"
            />
          </svg>
        </div>
        <button class="new-game">New Game</button>
      </div>
      <div class="board">
        <div class="board-item" id="0"></div>
        <div class="board-item" id="1"></div>
        <div class="board-item" id="2"></div>
        <div class="board-item" id="3"></div>
        <div class="board-item" id="4"></div>
        <div class="board-item" id="5"></div>
        <div class="board-item" id="6"></div>
        <div class="board-item" id="7"></div>
        <div class="board-item" id="8"></div>
      </div>
    </div>
  </body>
</html>
